machine:  
  services:
    - docker

dependencies:
  override:
    - echo "$CIRCLE_TAG"
    - docker info
    - docker-compose -f docker-compose-build-circle.yml up
    - docker build -t schwamster/doc-stack-app-api ./publish/web/
    - mv testresults/ $CIRCLE_TEST_REPORTS/xml/
    
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push schwamster/doc-stack-app-api    
